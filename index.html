<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h3> Student Information Portal</h3>
    </header>

    <div class="container">
        <h2 class="title">Student Information Portal</h2>
        <form id="student-form">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="class" placeholder="Class" required>
            <input type="date" id="dob" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="number" id="attendance" placeholder="Attendance (%)" required>
            <button type="submit">Add Student</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Date of Birth</th>
                    <th>Marks</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="student-list">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Omnateeta V U. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    

    <script>
        $(document).ready(function() {
            $("#student-form").submit(function(event) {
                event.preventDefault();
                let name = $("#name").val();
                let studentClass = $("#class").val();
                let dob = $("#dob").val();
                let marks = $("#marks").val();
                let attendance = $("#attendance").val();
                
                let newRow = `<tr>
                    <td data-label="Name">${name}</td>
                    <td data-label="Class">${studentClass}</td>
                    <td data-label="Date of Birth">${dob}</td>
                    <td data-label="Marks">${marks}</td>
                    <td data-label="Attendance">${attendance}%</td>
                    <td data-label="Action"><button class='delete-btn'>Delete</button></td>
                </tr>`;
                
                $("#student-list").append(newRow);
                $("#student-form")[0].reset();
            });

            $(document).on("click", ".delete-btn", function() {
                $(this).closest("tr").remove();
            });
        });
    </script>

</body>
</html>
